					alert('last empty');
				}else
				{
					alert('last not empty');
				}
				curr=curr-2;
				alert(curr);
				if (jQuery('#'+x+curr).is(':empty')){
					alert('first empty');
				}else
				{
					alert('first not empty');
				}

			}
			else if(y==3)
			{
				
				curr=y;
				curr--;
				alert(curr);
				if (jQuery('#'+x+curr).is(':empty')){
					alert(x+curr+'second empty');
				}else
				{
					alert(x+curr+'second  not empty');
				}
				curr--;
				alert(curr);
				if (jQuery('#'+x+curr).is(':empty')){
					alert(x+curr+'first empty');
				}else
				{
					alert(x+curr+'first not empty');
				}

			}
		}
		function vert(x,y)
		{
			hori(y,x);
		}
